<!DOCTYPE html>
<html>
    <header>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(14, 14, 14);
                color: white;
                width: 100vw;
                margin: 0;
            }
            .head {
                font-size: medium;
                align-content: center;
                background-color: rgb(32, 32, 32);
                width: 100vw;
                height: 6rem;
                padding-top: 0;
            }
            .title_text {
                justify-self: center;
            }
            .connection_status_wrapper {
                display: flex;
                flex-direction: row;
                width: 98vw;
                height: 2rem;
                margin-right: 2vw;
                font-size: small;
                align-self: center;
                align-content: center;
                justify-content: end;
            }
            .connected {
                width: 1rem;
                height: 1rem;
                background-color: rgb(0, 170, 0);
                border-radius: 1rem;
                align-self: center;
                justify-self: center;
            }
            .disconnected {
                width: 1rem;
                height: 1rem;
                background-color: rgb(255, 2, 2);
                border-radius: 0.5rem;
                align-self: center;
                justify-self: center;
            }
            .data_wrapper {}
            .data {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100vw;
            }
            .data_entry {
                display: flex;
                flex-direction: row;
                width: 97vw;
                height: 3rem;
                border-width: 1rem;
                border-color: white;
                margin-top: 0;
                margin-bottom: 0;
                border: 0.1rem solid white;
                border-radius: 0.2rem;
                align-self: center;
                align-content: center;
            }
            .data_key {
                width: 30vw;
                align-content: center;
                margin: 0;
                margin-left: 2rem;
                height: 3rem;
                border-right: 0.1rem solid white;
                font-weight: bold;
            }
            .data_value {
                margin-left: 1rem       
            }
            .option_select {
                background-color: rgb(14, 14, 14);
                border: 0;
            }
            .option {
                background-color: rgb(14, 14, 14);
                border: 0;
            }
        </style>
    </header>
    <body>
        <div class="main_wrapper wrapper">
            <div class="head">
                <h1 class="title_text">WFR Dashboard</h1>
            </div>
            <div class="connection_status_wrapper">
                <div class="connected"></div><p>Connected</p>
            </div>
            <div class="data_wrapper">
                <div id="data"></div>
            </div>
        </div>
        <script>
            let entries = new Map()
            let order = []
            
            setTimeout(update_entries, 200) //200ms

            function is_sendable_entry(key) {
                entry = entries.key(key);
                
                return entry.type.startsWith("sendable")
            }

            function update_html() {
                // Iterate through all registered key-values
                order.forEach((key) => {
                    let entry = entries.get(key)

                    let element = document.getElementById(key)
                    
                    if (entry.type.startsWith("sendable")) {
                        element.innerHTML = `<p class="data_key">${key}</p><p class="data_value">${entry.value}</p>`
                    }
                })
            }

            function update_entries() {
                fetch("http://192.168.4.1:3000/update", {
                    method: "GET"
                }).then((response) => {
                    if (response.status !== 200) {
                        alert("Cannot reach to server");
                        return;
                    }

                    response.text().then((raw) => {
                        console.log(raw)
                        const obj_updated_values = JSON.parse(raw)
                        
                        // Iterate through object and update values
                        Object.entries(obj_updated_values).forEach((value) => {
                            if (!entries.has(value[0])) {
                                order.push(value[1])

                                let entries_html = document.getElementById("entries")

                                if (value[1].type.startsWith("recievable")) {
                                    const recievable_type = value[1].type.split(">")[1]
                                    
                                    if (recievable_type !== "option") {
                                        html = `<div class="data_entry" id="${value[0]}_option""><p>${value[0]}</p><select class="options_select"> onchange=""`;
                                        
                                        value[1].value.options.forEach((option) => {
                                            html += `<option class="option">${option}</option>`
                                        })

                                        html += `</select></div>`

                                        entries_html += html

                                    } else {
                                        entries_html += `<div class="data_entry" id=${value[0]}><p>${value[0]}</p><input type="text"></input></div>`
                                    }

                                    // Now select value
                                    let options = document.getElementById(value[0])
                                    for (let i = 0; i < options.length; i++) {
                                        if (options.value === value[1].value.value) {
                                            options.options[i].selected = true
                                        } else {
                                            options.options[i].selected = false
                                        }
                                    }
                                } else {
                                    entries_html.innerHTML += `<div class="data_entry" id=${value[0]}><p class="data_key">${value[0]}</p><p class="data_value">${value[1].value}</p></div>`
                                }
                            }

                            entries.set(value[0], {"value": value[1].value, "type": value[1].type})
                        })
                        
                        // Update
                        update_html()
                    })
                    
                })
            }

            // handles changes to recievables
            function update_recievable(entry) {
                const recievable = entry
                let content = key + "\n" + recievable.value + "\n" + recievable.type

                fetch("/recievable", {
                    method: "PUT",
                    body: content,
                    headers: {
                        "Content-type": 'application/text; charset=UTF-8'
                    },
                }).then((response) => {
                    if (response.status !== 200) {
                        console.error(`There is an error updating recievable, key: ${key}`)
                    }
                })
            }

            function handleInputChange(element) {
                const value = element.value
                const key = element.id

                let entry = entries.get(key)
                
                const recievable_type = key.split(">")[1]

                if (recievable_type === "option") {
                    entry.value.value = value
                } else {
                    entry.value = value
                }

                entries.set(key, entry)

                update_recievable(entry)
            }

        </script>
    </body>
</html>
