<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>WFR Dashboard</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: rgb(14, 14, 14);
                color: white;
                width: 100vw;
                margin: 0;
            }
            .head {
                font-size: medium;
                align-content: center;
                background-color: rgb(32, 32, 32);
                width: 100vw;
                height: 6rem;
                padding-top: 0;
            }
            .title_text {
                justify-self: center;
            }
            .connection_status_wrapper {
                width: 98vw;
                height: 2rem;
                margin-right: 2rem;
                font-size: small;
                align-self: center;
                justify-content: end;
            }
            .online {
                color: white;
                align-self: center;
            }
            .offline {
                color: #888888;
                align-self: center;
            }
            .data {
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 100vw;
            }
            .data_entry {
                display: flex;
                flex-direction: row;
                width: 97vw;
                height: 3rem;
                border-width: 1rem;
                border-color: white;
                margin-top: .5rem;
                margin-bottom: .5rem;
                border: 0.1rem solid white;
                border-radius: 0.2rem;
                align-self: center;
                align-content: center;
            }
            .button_entry {
                width: 97vw;
                height: 3rem;
                box-shadow: 0 .5rem .5rem 0 rgba(0,0,0,0.35), 0 .5rem 1.5rem 0 rgba(0, 0, 0, 0.3);
                background-color: rgb(216, 216, 216);
            }
            .button_entry:hover {
                box-shadow: 0 1rem 1rem 0 rgba(0,0,0,0.35), 0 1.5rem 2.5rem 0 rgba(0,0,0,0.3);
            }
            .data_key {
                width: 30vw;
                align-content: center;
                margin: 0;
                margin-left: 2rem;
                height: 3rem;
                border-right: 0.1rem solid white;
                font-weight: bold;
            }
            .data_value {
                margin-left: 1rem       
            }
            .option_select {
                background-color: rgb(14, 14, 14);
                border: 0;
            }
            .option {
                background-color: rgb(14, 14, 14);
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="main_wrapper wrapper">
            <div class="head">
                <h1 class="title_text">WFR Dashboard</h1>
            </div>
            <div class="connection_status_wrapper" id="connection_obj">
                <div class="online"><p>Online</p></div>
            </div>
            <div class="data_wrapper">
                <div class="data" id="sendables"></div>
            </div>
            <div class="data_wrapper">
                <div class="data" id="recievables"></div>
            </div>
        </div>
        <script nonce="randomNonceHere" >
            let entries = new Map()
            let order = []

            setInterval(update_entries, 500) // 100ms
            //setTimeout(register_recievables, 1000) // 1s

            function update_entries() {
                fetch("http://192.168.4.1:3000/update", {method: "GET"}).then((response) => {
                    if (response.status !== 200) {
                        let connection_obj = document.getElementById("connection_obj");
                        connection_obj.innerHTML = `<div class="offline"><p>Offline</p></div>`
                        return;
                    } else {
                        let connection_obj = document.getElementById("connection_obj");
                        connection_obj.innerHTML = `<div class="online"><p>Online</p></div>`
                    }
                    
                    response.text().then((sendable_raw) => {
                        let sendable_data = JSON.parse(sendable_raw)
                    
                        // Iterate through sendables and update values
                        Object.entries(sendable_data).forEach((sendable) => {
                            if (!entries.has(sendable[0])) {
                                order.push(sendable[0])

                                let sendables_html = document.getElementById("sendables")

                                if (!sendables_html) {
                                    sendables_html.innerHTML = ""
                                }

                                sendables_html.innerHTML += `<div class="data_entry" id="${sendable[0]}""><p class="data_key">${sendable[0]}</p><p class="data_value">${sendable[1].value}</p></div>`
                            }

                            entries.set(sendable[0], {"value": sendable[1].value, "type": sendable[1].type})
                        })

                        update_html()
                    })
                }).catch((error) => {
                    console.error("Error fetching data:", error);
                });
            }

            function update_html() {
                // Iterate through all registered key-values
                order.forEach((key) => {
                    let entry = entries.get(key)

                    let element = document.getElementById(key)
                    
                    element.innerHTML = `<p class="data_key">${key}</p><p class="data_value">${entry.value}</p>`
                })
            }

            // This is only called once
            function register_recievables() {
                fetch("/fetch_revievables", {method:"GET"}).then((response) => {
                    response.text().then((recievable_raw) => {
                        Object.entries(recievables_json).forEach((recievable) => {
                            let recievables_element = document.getElementById("recievables")

                            if (recievable[1].type.split(">")[1] === "option") {
                                html = `<div class="data_entry" id="${recievable[0]}_option"><p class="data_key">${recievable[0]}</p><select id="${recievable[0]}" class="options_select"> onchange="handleInputChange(this)"`;
                                
                                recievable[1].recievable.options.forEach((option) => {
                                    if (recievable[0] === option) {
                                        html += `<option class="option">${option}</option>`
                                    } else {
                                        html += `<option class="option">${option}</option>`
                                    }
                                })

                                html += `</select></div>`

                                recievables_element += html
                            } else if(recievable[1].type.split(">")[1] === "button") {
                                recievables_element += `<button class="button_entry" id="${recievable[0]}" onclick="onButtonRecievableClick(this)"></button>`
                            } else {
                                recievables_element += `<div class="data_entry" id="${recievable[0]}_input"><p>${recievable[0]}</p><input id="${recievable[0]}" onchange="handleInputChange(this)" type="text"></div>`
                            }
                        })
                    }).catch((error) => {
                        console.error("Error fetching data:", error)
                    })
                }).catch((error) => {
                    console.error("Error fetching data:", error)
                })
            }

            function handleInputChange(element) {
                const value = element.value
                const key = element.id

                let entry = entries.get(key)
                
                const recievable_type = key.split(">")[1]

                if (recievable_type === "option") {
                    entry.value.value = value
                } else {
                    entry.value = value
                }

                entries.set(key, entry)

                update_recievable(entry)
            }

            // handles changes to recievable
            function update_recievable(entry) {
                const recievable = entry
                let content = recievable.id + "\n" + recievable.value + "\n" + recievable.type

                fetch("/recievable", {
                    method: "PUT",
                    body: content,
                    headers: {
                        "Content-type": 'application/text; charset=UTF-8'
                    },
                }).then((response) => {
                    if (response.status !== 200) {
                        console.error(`There is an error updating recievable, key: ${key}`)
                    }
                })
            }

            // handles button recievables
            function onButtonRecievableClick(entry) {
                fetch("/button", {
                    method: "PUT",
                    body: entry.id,
                    headers: {
                        "Content-type": 'application/text; charset=UTF-8'
                    },
                }).then((response) => {
                    if (response.status !== 200) {
                        console.error(`There is an error updating recievable, key: ${key}`)
                    }
                })
            }
        </script>
    </body>
</html>
